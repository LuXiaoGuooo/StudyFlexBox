<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            margin: 200px auto;
            width: 300px;
            height: 300px;
            background-color: red;
        }
        .item{
            width: 90px;
            height: 90px;
            background-color: blue;
            border-radius: 8px;
            margin: 5px;
        }
        .box{
          display: flex;
          justify-content: center;
          align-items: center;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item"></div>
    </div>
</body>

</html>
